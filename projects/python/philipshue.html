<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="huecontroller_title">Hue Controller</title>

  <link rel="stylesheet" href="../../style/style.css" />
  <link rel="stylesheet" href="../../style/gallery.css" />
  <link rel="stylesheet" href="../../style/video.css" />
  <link rel="stylesheet" href="../../addons/carousel/carousel.css" />
  <script src="//code.tidio.co/as3qkvljrw6zqaaciv6exaofcqrwgjgi.js" async></script>

  <style>
    .backend-description img.screenshot {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 768px) {
      .backend-description img.screenshot {
        width: 90%;
      }
    }
    ul.hidden-on-load li {
      padding-left: 1.5em;
      text-indent: -1.5em;
    }
    .list-indented {
      margin-left: 2em;
    }
    .lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      display: block;
      margin: 0 auto;
    }
    .lightbox .close, .lightbox-prev, .lightbox-next {
      position: absolute;
      color: white;
      font-size: 2em;
      cursor: pointer;
      background: none;
      border: none;
    }
    .lightbox .close {
      top: 10px;
      right: 20px;
    }
    .lightbox-prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .lightbox-next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>

  <script defer src="../../scripts/translations.js"></script>
  <script defer src="../../scripts/script.js"></script>
  <script defer src="../../scripts/gallery.js"></script>
  <script defer src="../../scripts/video.js"></script>
  <script defer src="../../addons/carousel/carousel.js"></script>
</head>
