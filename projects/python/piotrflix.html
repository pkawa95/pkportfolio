<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="piotrflix_title">PiotrFlix</title>

  <link rel="stylesheet" href="../../style/style.css" />
  <link rel="stylesheet" href="../../style/gallery.css" />
  <link rel="stylesheet" href="../../style/video.css" />
  <link rel="stylesheet" href="../../addons/carousel/carousel.css"/>
  <style>
  .backend-description img.screenshot {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  @media (max-width: 768px) {
    .backend-description img.screenshot {
      width: 90%;
    }
  }
</style>

  <script defer src="../../scripts/translations.js"></script>
  <script defer src="../../scripts/script.js"></script>
  <script defer src="../../scripts/gallery.js"></script>
  <script defer src="../../scripts/video.js"></script>
  <script defer src="../../addons/carousel/carousel.js"></script>
  <script src="//code.tidio.co/as3qkvljrw6zqaaciv6exaofcqrwgjgi.js" async></script>
</head>
<body>
  <div id="menu-placeholder"></div>

  <main class="project-details-page">

    <!-- Logo aplikacji -->
    <section class="project-detail hidden-on-load fade-zoom">
      <img src="../../img/logo/piotrflixfull.png" alt="PiotrFlix Logo" class="app-logo" />
      <div class="section-separator animate"></div>
    </section>

    <!-- Opis aplikacji -->
    <section class="project-description hidden-on-load fade-zoom">
      <p class="project-intro" data-i18n="piotrflix_long_desc"></p>
      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_long_desc_2"></p>
    </section>

    <div class="section-separator animate"></div>

    <!-- Backend -->
    <section class="backend-description">
      <h3 class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_title"></h3>

      <img src="../..//img/screenshots/PiotrFlix/piotrflixbackend1.png" alt="Backend PiotrFlix" class="screenshot hidden-on-load fade-zoom">

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p1"></p>

      <ul class="hidden-on-load fade-zoom" data-i18n-list="piotrflix_backend_list"></ul>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p2"></p>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_backend_code_translate"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p3"></p>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_backend_code_pause"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p4"></p>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_backend_code_desc"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p5"></p>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_backend_code_watchdog"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_backend_p6"></p>
    </section>

    <div class="section-separator animate"></div>

    <!-- Frontend Karuzela -->
    <section class="frontend-description">
      <h3 class="hidden-on-load fade-zoom" data-i18n="piotrflix_frontend_title"></h3>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_frontend_p1"></p>

<!-- Karuzela (osobny blok, nie wewnątrz <p>) -->
<div class="carousel-container hidden-on-load fade-zoom" data-carousel>
  <!-- strzałka w lewo -->
  <button class="carousel-button left" type="button" aria-label="Poprzednie zdjęcia" data-carousel-prev>
    &#10094;
  </button>

  <!-- lista slajdów -->
  <div class="carousel" id="frontend-carousel">
    <img src="../../img/screenshots/PiotrFlix/frontendpc1.png" alt="Frontend 1" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc2.png" alt="Frontend 2" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc3.png" alt="Frontend 3" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc4.png" alt="Frontend 4" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc5.png" alt="Frontend 5" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc6.png" alt="Frontend 6" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc7.png" alt="Frontend 7" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc8.png" alt="Frontend 8" onclick="openLightbox(this)">
    <img src="../../img/screenshots/PiotrFlix/frontendpc9.png" alt="Frontend 9" onclick="openLightbox(this)">
  </div>
  <!-- strzałka w prawo -->
  <button class="carousel-button right" type="button" aria-label="Następne zdjęcia" data-carousel-next>
    &#10095;
  </button>

  <!-- kropki -->
  <div class="carousel-dots" id="carousel-dots" aria-label="Paginacja karuzeli"></div>
</div>


      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_frontend_p2"></p>

<div id="lightbox" class="lightbox" style="display: none;">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <button class="lightbox-prev" onclick="prevImage()">&#10094;</button>
  <img id="lightbox-img" src="" alt="Screenshot powiększony" />
  <button class="lightbox-next" onclick="nextImage()">&#10095;</button>
  <div id="lightbox-counter" class="lightbox-counter"></div>
</div>


      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_frontend_p3"></p>
    </section>

    <!-- Fragmenty kodu -->
    <section class="code-snippets">
      <h3 class="hidden-on-load fade-zoom" data-i18n="piotrflix_code_title"></h3>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_code_snippet1"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_code_desc"></p>

      <div class="code-snippet-box hidden-on-load fade-zoom">
        <code data-i18n="piotrflix_code_snippet2"></code>
      </div>

      <p class="hidden-on-load fade-zoom" data-i18n="piotrflix_code_desc2"></p>
    </section>

    <div class="section-separator animate"></div>

    <!-- Zrzuty ekranu apka mobilna -->
<section class="mobile-screenshots">
  <h3 class="hidden-on-load fade-zoom" data-i18n="piotrflix_frontend_gallery_title">Zrzuty ekranu z aplikacji mobilnej</h3>
<!-- Karuzela (osobny blok, nie wewnątrz <p>) -->
<div class="carousel-container hidden-on-load fade-zoom" data-carousel>
  <!-- strzałka w lewo -->
  <button class="carousel-button left" type="button" aria-label="Poprzednie zdjęcia" data-carousel-prev>
    &#10094;
  </button>

  <!-- lista slajdów -->
  <div class="carousel" id="frontend-carousel">
      <img src="../../img/screenshots/PiotrFlix/IMG_6113.PNG" alt="Apka mobilna 1" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6114.PNG" alt="Apka mobilna 2" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6115.PNG" alt="Apka mobilna 3" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6116.PNG" alt="Apka mobilna 4" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6117.PNG" alt="Apka mobilna 5" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6118.PNG" alt="Apka mobilna 6" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6119.PNG" alt="Apka mobilna 7" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6120.PNG" alt="Apka mobilna 8" onclick="openLightbox(this)">
      <img src="../../img/screenshots/PiotrFlix/IMG_6121.PNG" alt="Apka mobilna 9" onclick="openLightbox(this)">
    </div>
  <!-- strzałka w prawo -->
  <button class="carousel-button right" type="button" aria-label="Następne zdjęcia" data-carousel-next>
    &#10095;
  </button>

  <!-- kropki -->
  <div class="carousel-dots" id="carousel-dots" aria-label="Paginacja karuzeli"></div>
</div>
</section>


    <div class="section-separator animate"></div>
    <div class="video-player-container">
  <video controls>
    <source src="../../videos/projects/PiotrFlix/piotrflixvid1.mp4" type="video/mp4">
    Twoja przeglądarka nie wspiera tagu wideo.
  </video>
  <button class="fullscreen-btn" onclick="toggleFullscreen(this)">Fullscreen</button>
</div>

    <div class="section-separator animate"></div>


    <!-- Plany na przyszłość -->
    <section class="future-plans">
      <h3 class="hidden-on-load fade-zoom" data-i18n="piotrflix_future_title"></h3>
      <ul data-i18n-list="piotrflix_future_list" class="hidden-on-load fade-zoom"></ul>
    </section>

  <div class="section-separator animate"></div>
  <div id="carousel-placeholder"></div>
  

    <!-- Przycisk GitHub -->
    <a href="https://github.com/pkawa95/PiotrFlix" target="_blank" class="github-floating-button hidden-on-load fade-zoom">
      <img src="img/icons/github.svg" alt="GitHub" />
      <span>PiotrFlix</span>
    </a>

  </main>

  <div id="footer-placeholder"></div>

  <script>
  </script>
</body>
</html>
