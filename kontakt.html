<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Piotr Kawa - Portfolio</title>

  <link rel="stylesheet" href="style/style.css" />
  <script defer src="scripts/translations.js"></script>
  <script defer src="scripts/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    emailjs.init('IosHMidg0Tm5mVG2K');  // Twój PUBLIC KEY

    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      emailjs.sendForm('service_tkda1ew', 'template_po3d9ev', this)
        .then(function () {
          alert('Wiadomość została wysłana!');
          document.getElementById('contact-form').reset();
        }, function (error) {
          alert('Błąd podczas wysyłania wiadomości: ' + JSON.stringify(error));
        });
    });
  });
</script>
</head>

<body>
  <div id="menu-placeholder"></div>

  <main>
    <section class="contact-section hidden-on-load fade-zoom">
      <h2 class="contact-title" data-i18n="contact_title">Kontakt</h2>
      <div class="section-separator animate"></div>

      <div class="contact-info">
        <p><strong data-i18n="contact_name">Piotr Kawa</strong></p>
        <p><span data-i18n="contact_phone">tel. +48 726 526 154</span></p>
        <p><span data-i18n="contact_email">piotrkawa95@gmail.com</span></p>
      </div>

      <p class="contact-message" data-i18n="contact_message">
        Zapraszam do kontaktu w sprawie współpracy lub możliwości zatrudnienia...
      </p>

      <form id="contact-form" class="contact-form">
        <input type="text" name="from_name" placeholder="Imię i nazwisko" data-i18n-placeholder="contact_form_name" required />
        <input type="email" name="reply_to" placeholder="Adres e-mail" data-i18n-placeholder="contact_form_email" required />
        <textarea name="message" rows="5" placeholder="Wiadomość..." data-i18n-placeholder="contact_form_message" required></textarea>
        <button type="submit" data-i18n="contact_form_submit">Wyślij</button>
      </form>
    </section>
  </main>
  <a data-target="kontakt.html" data-i18n="contact">Kontakt</a>

  <div id="footer-placeholder"></div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      emailjs.init('IosHMidg0Tm5mVG2K'); // Twój PUBLIC KEY

      document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        emailjs.sendForm('service_tkda1ew', 'template_po3d9ev', this)
          .then(function () {
            alert('Wiadomość została wysłana!');
            e.target.reset();
          }, function (error) {
            alert('Błąd podczas wysyłania wiadomości: ' + JSON.stringify(error));
          });
      });
    });
  </script>
</body>

</html>
