<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria IG (scraper)</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Statyczna galeria postów z Instagrama">
</head>
<body>
  <main class="igx-wrap">
    <header class="igx-head">
      <h1 class="igx-title">Najnowsze na Instagramie</h1>
      <a class="igx-link" href="https://www.instagram.com/kawjorek" target="_blank" rel="noopener">@kawjorek →</a>
    </header>
    <section class="igx-carousel" aria-label="Karuzela postów">
      <div class="igx-track">

      <article class="igx-item">
        <div class="igx-frame">
          <img class="igx-img" src="assets/ig/kawjorek_p_C4DSBMqidZF.jpg" alt="Instagram post" loading="lazy" decoding="async">
          <div class="igx-overlay">
            <div class="igx-badge" aria-label="Polubienia">❤️ 645</div>
            <div class="igx-badge" aria-label="Komentarze">💬 0</div>
            <a class="igx-btn" href="https://www.instagram.com/kawjorek/p/C4DSBMqidZF/" target="_blank" rel="noopener">Obejrzyj na Instagramie</a>
          </div>
        </div>
      </article>
      <article class="igx-item">
        <div class="igx-frame">
          <img class="igx-img" src="assets/ig/kawjorek_reel_CwKJrBgNAX0.jpg" alt="Instagram post" loading="lazy" decoding="async">
          <div class="igx-overlay">
            <div class="igx-badge" aria-label="Polubienia">❤️ 145</div>
            <div class="igx-badge" aria-label="Komentarze">💬 0</div>
            <a class="igx-btn" href="https://www.instagram.com/kawjorek/reel/CwKJrBgNAX0/" target="_blank" rel="noopener">Obejrzyj na Instagramie</a>
          </div>
        </div>
      </article>
      <article class="igx-item">
        <div class="igx-frame">
          <img class="igx-img" src="assets/ig/kawjorek_p_DBlAReDi_j6.jpg" alt="Instagram post" loading="lazy" decoding="async">
          <div class="igx-overlay">
            <div class="igx-badge" aria-label="Polubienia">❤️ 52</div>
            <div class="igx-badge" aria-label="Komentarze">💬 0</div>
            <a class="igx-btn" href="https://www.instagram.com/kawjorek/p/DBlAReDi_j6/" target="_blank" rel="noopener">Obejrzyj na Instagramie</a>
          </div>
        </div>
      </article>
      </div>
      <div class="igx-nav">
        <button class="igx-prev" aria-label="Poprzedni">‹</button>
        <button class="igx-next" aria-label="Następny">›</button>
      </div>
      <div class="igx-dots" aria-hidden="true"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
